#!/bin/bash

BUNDLE_ORIGIN=phyglos
BUNDLE_RELEASE=1.8.b2

## Boot disk (as seen from the TARGET partition when raising)
# Beware of possible different names when booting or chrooting
# /dev/xyz  - install in device <xyz>, e.g. /dev/sda
# none      - do not install even when built
PHY_BOOT_DISK=/dev/xyz

## Root disk (as seen at boot time)
# (hd0,1)   - disk and partition as seen from GRUB 
# ext2      - partition type for GRUB. Use "ext2" for ext3 and ext4 filesystems.
# /dev/xyz1 - install in partition <xyz1>, e.g. /dev/sda1
export PHY_BOOT_ROOT_DISK="(hd0,1)"
export PHY_BOOT_ROOT_TYPE="ext2"
export PHY_BOOT_ROOT_PART="/dev/xyz1"

## Kernel configuration to boot
export PHY_KERNEL_VER="4.4.2"
export PHY_KERNEL_ARCH="x86_64"
export PHY_KERNEL_HW="pc_generic"

## Command line to pass to the Linux kernel
# net.ifnames=0 - disable network dynamic names
# quiet         - silent boot
# vga=795       - set linux console to 1280x1024x24
export PHY_BOOT_LINUX_CMDLINE="net.ifnames=0 vga=795"
