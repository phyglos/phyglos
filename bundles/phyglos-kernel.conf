#!/bin/bash

BUNDLE_CATALOG=phyglos
BUNDLE_SOURCES=phyglos
BUNDLE_RELEASE=1.8.a3

## Kernel configuration
# Linux release
PHY_KERNEL_VER="4.4.2"
# Processor target architecture
PHY_KERNEL_ARCH="x86_64"

## Use a preconfigured .config file, e.g.:
# pc-generic         - PC compatible machine with generic hardware 
# kvm-generic        - KVM virtual machine with generic hardware 
# virtualbox-generic - VirtualBox virtual machine with generic hardware 
# vmware-generic     - VMware virtual machine with generic hardware 
PHY_KERNEL_HW="vmware-generic"

## Build source code and external modules
# Save a copy of the kernel sources
PHY_KERNEL_KEEP_SOURCE=no
# Save a copy of the kernel build 
PHY_KERNEL_KEEP_BUILD=no
